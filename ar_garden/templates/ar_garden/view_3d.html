{% extends 'partials/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    #garden-canvas {
        width: 100%;
        height: 600px;
    }
</style>
{% endblock %}

{% block content %}
<div id="garden-canvas"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    
    // Set up scene
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('garden-canvas').appendChild(renderer.domElement);
    
    // Add field plane
    const fieldGeometry = new THREE.PlaneGeometry({{ field.width }}, {{ field.length }});
    const fieldMaterial = new THREE.MeshBasicMaterial({ 
        map: new THREE.TextureLoader().load('{{ field.image.url }}')
    });
    const fieldMesh = new THREE.Mesh(fieldGeometry, fieldMaterial);
    scene.add(fieldMesh);
    
    // Add plants
    const loader = new THREE.GLTFLoader();
    {% for plant in plants %}
        loader.load('{{ plant.plant.model_3d.url }}', function(gltf) {
            const model = gltf.scene;
            model.position.set({{ plant.x_position }}, {{ plant.y_position }}, 0);
            model.rotation.y = {{ plant.rotation }};
            scene.add(model);
        });
    {% endfor %}
    
    // Set up camera
    camera.position.z = 5;
    
    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
    
    // Handle window resize
    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
</script>
{% endblock %}
