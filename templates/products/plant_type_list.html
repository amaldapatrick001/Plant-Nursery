{% extends 'partials/abase.html' %}
{% load static %}

{% block content %}
<style>
    /* Custom Styles for the Category List */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f5;
    }

    .category-list-heading {
        font-family: 'Roboto', sans-serif;
        color: #fff;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem;
        background-color: #82ae46;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .category-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .category-item {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .category-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .category-item:nth-child(odd) {
        background-color: #f7faf8;
    }

    .category-item h4 {
        font-size: 1.5rem;
        color: #444;
        font-family: 'Montserrat', sans-serif;
        margin-bottom: 0.5rem;
    }

    .category-item p {
        margin: 0;
        color: #666;
        font-size: 1rem;
        font-family: 'Lato', sans-serif;
    }

    .category-item p::before {
        content: 'ðŸŒ¿ ';
        color: #82ae46;
    }

    .no-categories {
        text-align: center;
        font-size: 1.25rem;
        color: #999;
        font-style: italic;
        margin-top: 1rem;
    }
</style>

<section class="ftco-section py-5">
    <div class="container">
        <h2 class="category-list-heading">Explore Our Plant Types</h2>
        <ul class="category-list">
            {% for plant_type in plant_types %}
                <li class="category-item">
                    <h4>{{ plant_type.name }}</h4>
                    <p>{{ plant_type.description }}</p>
                </li>
            {% empty %}
                <li class="no-categories">No plant types available at the moment.</li>
            {% endfor %}
        </ul>
    </div>
</section>

{% endblock %}
