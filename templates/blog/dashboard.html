<!-- blog/dashboard.html -->
{% extends 'partials/abase.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Blog Dashboard</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.created_at }}</td>
                <td>
                    <a href="{% url 'blog:edit' post.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'blog:delete' post.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No blog posts found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
