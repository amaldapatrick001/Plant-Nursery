{% extends 'base.html' %}

{% block content %}
<h1>Track Order #{{ order.id }}</h1>

<p><strong>Status:</strong> {{ order.status }}</p>
<p><strong>Assigned Delivery Person:</strong> {{ delivery_person.user.first_name }} {{ delivery_person.user.last_name }}</p>

<h2>Share Location</h2>
<form method="post" action="{% url 'update_delivery_location' delivery_person.id %}">
    {% csrf_token %}
    <label for="latitude">Latitude:</label>
    <input type="text" name="latitude" id="latitude" placeholder="Enter Latitude" required>

    <label for="longitude">Longitude:</label>
    <input type="text" name="longitude" id="longitude" placeholder="Enter Longitude" required>

    <button type="submit">Update Location</button>
</form>

{% endblock %}
