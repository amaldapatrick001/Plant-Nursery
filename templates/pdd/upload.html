{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-gradient-primary text-white py-3">
                    <h3 class="mb-0 text-center">Plant Disease Detection</h3>
                    <p class="text-center mb-0 mt-2 text-light">Upload a clear image of your plant for analysis</p>
                </div>
                <div class="card-body p-5">
                    {% if error %}
                    <div class="alert alert-danger fade show">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="post" enctype="multipart/form-data" class="text-center">
                        {% csrf_token %}
                        <div class="upload-area p-5 mb-4 rounded-3 border-2 border-dashed">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <div class="form-group">
                                <label for="image" class="d-block mb-3">Drag and drop your image here or click to browse</label>
                                <input type="file" class="form-control-file d-none" id="image" name="image" accept="image/*" required>
                                <button type="button" class="btn btn-outline-primary btn-lg" id="disease-detection-file" onclick="document.getElementById('image').click()">
                                    Choose File
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg px-5 py-2 mt-3">
                            <i class="fas fa-search me-2" id="disease-detection-buttons"></i>Detect Disease
                        </button>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</div>

<style>
.bg-gradient-primary {
    background: linear-gradient(45deg, #82ae46, #82ae46);
}
.border-dashed {
    border-style: dashed !important;
}
.upload-area {
    background-color: #f8f9fa;
    transition: all 0.3s ease;
}
.upload-area:hover {
    background-color: #e9ecef;
    cursor: pointer;
}
</style>
{% endblock %}
